<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav, section, footer {
      padding: 20px;
    }
    section {
      display: flex;
      flex-wrap: wrap;
    }
    .gallery-item {
      flex: 0 0 33.33%;
      padding: 10px;
      box-sizing: border-box;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to our Image Gallery</h1>
    <p>This page showcases images related to technology, nature, and food.</p>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#menu">Menu</a></li>
    </ul>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our technology section!</p>
    <a href="https://www.bing.com/images/search?q=technology&qpvt=technology&form=IGRE&first=1" target="_blank">
      <img src="images/technology_image.jpg" alt="Technology Image">
    </a>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-item">
      <a href="https://www.bbcearth.com/nature" target="_blank">
        <img src="images/nature_image1.jpg" alt="Nature Image 1">
      </a>
    </div>
    <div class="gallery-item">
      <a href="https://www.bing.com/images/search?q=nature&qpvt=nature&form=IGRE&first=1" target="_blank">
        <img src="images/nature_image2.jpg" alt="Nature Image 2">
      </a>
    </div>
    <div class="gallery-item">
      <a href="https://www.bing.com/images/search?q=nature&qpvt=nature&form=IGRE&first=1" target="_blank">
        <img src="images/nature_image3.jpg" alt="Nature Image 3">
      </a>
    </div>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="https://www.bing.com/images/search?q=food&qpvt=food&form=IGRE&first=1" target="_blank">Food Item 1</a></li>
      <li><a href="https://www.healthline.com/nutrition/50-super-healthy-foods" target="_blank">Food Item 2</a></li>
      <li><a href="https://edition.cnn.com/travel/article/world-best-food-dishes/index.html" target="_blank">Food Item 3</a></li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2024 Image Links</p>
  </footer>
</body>
</html>
